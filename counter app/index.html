<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-gray-700 gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>
        <div class="bg-[white] flex text-[25px] text-sky-600 rounded-sm gap-12 p-3 px-5">
            <button onclick="decrement()" class="border-r-2 border-[black] pr-4">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold text-fuchsia-950">
                0
            </div>

            <button onclick="increment()" class="border-l-2 border-[black] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1e52589d17.js" crossorigin="anonymous"></script>
    <script src="style.js"></script>
</body>
</html>
